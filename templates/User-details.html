<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>User Details</h1>

<div>
    {% for Users in users %}

   <b>FULLNAME</b>    :{{ Users.fullname }}<br>
   <b>USERNAME</b>    :{{ Users.username }}<br>
   <b>EMAIL</b>   :{{ Users.email }}<br>
   <b>PASSWORD</b> :{{ Users.password }}<br>
   <b>AGE</b> :{{ Users.age }}<br><br>
   <b>YOB</b>     :{{Users.YOB }}<br><br>
    <hr>

   {% endfor %}
</div>
</body>
</html>
