{% extends 'inner-page.html' %}

{% block body %}
          <!---Upload image--->

    <form method="post" enctype="multipart/form-data" class="text-center d-block m-auto mb-4">
        {% csrf_token %}

         <h2>Upload Image</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-info">Upload</button>
        <a href="{% url 'image' %}" class="btn btn-outline-info">Display images</a>
    </form>
    
      {% endblock %}
